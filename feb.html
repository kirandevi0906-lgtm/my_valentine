<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>February 2026 Calendar</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;300;400&display=swap"
        rel="stylesheet">



    <style>
 
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-size: 110%;
            /* thoda zoom for movement */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ‚≠ê container vertical center */
            height: 100vh;
            overflow: hidden;
            animation: floatBg 18s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes floatBg {

            0% {
                background-position: center;
            }

            50% {
                background-position: center top;
            }

            100% {
                background-position: center;
            }
        }



        .calendar-container {
            width: 900px;
            padding: 20px;
            text-align: center;
            background: rgba(121, 15, 89, 0.062);
            backdrop-filter: blur(3px);
            border-radius: 20px;
            border: 1px solid rgba(172, 25, 128, 0.082);
            box-shadow: 0 10px 25px rgba(34, 34, 34, 0.445);


        }


        .header {
            font-family: 'Great Vibes', cursive;
            font-size: 72px;
            margin-bottom: 20px;
            color: #000;
        }


     
        .year {
            font-size: 26px;
            font-family: 'Dancing Script', cursive;
            margin-left: 10px;
        }


        /* Weekdays */
        .weekdays {
            font-size: 1.2rem;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            border-bottom: 1px solid #000000;
        }

        .weekdays div {
            padding: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 120px;
            border-left: 1px solid #535353;
            border-bottom: 1px solid #919191;
        }

        .day {
            border-right: 1px solid #acacac;
            border-top: 1px solid #acacac;
            padding: 8px;
            position: relative;
            font-family: 'Dancing Script', cursive;
            transition: 0.25s;
            overflow: hidden;

            /* background: rgba(255,255,255,0.25);
    padding: 20px; */
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;

        }

        .day button {
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
        }

        .day button:hover {
            background: #ff77a2;
        }

        .day:hover {
            background-color: #ff77a2;
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
        }



        .day span {
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            /* 30px se kam karo */

            position: absolute;

            overflow: hidden;
            transform: translateX(-50%);
            background: #ff77a2;
            color: #ffffff;
            padding: 6px 8px;
            border-radius: 10px;
            font-size: 1.14em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .day:hover span {
            opacity: 1;
        }

    
        .empty {
            background: #fafafa;
        }

        @media(max-width:768px) {

            .calendar-container {
                width: 95%;
            }

            .days {
                grid-auto-rows: 80px;
            }

            .header {
                font-size: 40px;
            }

        }
    </style>
</head>
